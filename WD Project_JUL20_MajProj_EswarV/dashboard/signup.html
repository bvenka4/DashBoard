				<div class="container">
					<div class="content">	
						<h2>REGISTER HERE</h2>
						<form name="login">
							<label for="uname">User Name</label>
							<input type="text" id="uname" name="uname" pattern="[A-Za-z]{3,20}" required><br>
							<label for="ph_no">Phone Number</label>
							<input type="text" id="ph_no" name="ph_no" pattern="[789][0-9]{9}" required><br>
							<label for="mail">Email ID</label>
							<input type="email" id="mail" name="mail" required><br>
							<label for="pwd">Set Password</label>
							<input type="text" id="pwd" name="pwd" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 3}$" required><br>
							<input type="submit" id="sub_btn" value="Submit"><br>
						</form>
					</div>
				</div>

					<h2>LOGIN IN</h2>

							<label for="cpwd">Password</label>
							<input type="text" id="cpwd" name="cpwd" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 3}$" required><br>
